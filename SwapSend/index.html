<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SwapSend</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="icon" href="favicon.ico">
    <link rel="stylesheet" href="./styles.css">


  </head>
  <body class="body">

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-background">
        <a class="navbar-brand" href="/">
          <div class="name">
            SwapSend
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
            </ul>
              <button id="login_button" class="btn btn-outline-info signInColor my-2 my-sm-0" type="submit">Sign in with Metamask</button>
          </div>
      </nav>

      
    <!-- Swap -->
    
    <div class="container">
        <div class="row">
            <div class="col col-md-6 offset-md-3" id="window">
                <h4>Swap</h4>

                <div id="form">

                    <div class="swapbox">
                      
                        <div class="swapbox_select token_select border_select" id="from_token_select">
                            <p>&nbsp;&nbsp;&nbsp;Token you want to swap:</p>
                            <div style="margin-left: 15px;">
                              <img class="token_image" id="from_token_img">
                              <span id="from_token_text"></span>
                            </div>
                        </div>
                        <div class="swapbox_select">
                            <div class="swapbox_select_amount" >
                              <input class="number form-control" placeholder="Token amount" id="from_amount">
                            </div>
                        </div>
                    </div>

                    <div class="swapbox">
                        <div class="swapbox_select token_select border_select"  id="to_token_select">
                            <p>&nbsp;&nbsp;&nbsp;Token you want to get:</p>
                            <div style="margin-left: 15px;">
                               <img class="token_image" id="to_token_img">
                               <span id="to_token_text"></span>
                            </div>    
                        </div>
                        <div class="swapbox_select">
                          <div class="swapbox_select_amount"> 
                            <input class="number form-control" placeholder="Token amount" id="to_amount">
                          </div>
                           
                        </div>
                    </div>
                    <div>Estimated Gas: <span id="gas_estimate"></span></div>

                    <button disabled class="btn btn-large btn-info btn-block" id="swap_button">
                        Swap
                    </button>
                    
                </div>
            </div>
        </div>
    </div>

  <!-- Modal -->
    <div class="modal" id="token_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Select token</h5>
              <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="token_list"></div>
            </div>
          </div>
        </div>
      </div>

      <br>

    <!-- Staking -->

    <div class="container">
        <div class="row">
            <div class="col col-md-6 offset-md-3" id="window">
                <h4>Send</h4>

                <div id="form">

                    <div class="swapbox">
                      
                        <div class="swapbox_select token_select border_select" id="send_token_select">
                            <p>&nbsp;&nbsp;&nbsp;Token send:</p>
                            <div style="margin-left: 15px;">
                              <img class="token_image" id="send_token_img">
                              <span id="send_token_text"></span>
                            </div>
                        </div>
                        <div class="swapbox_select">
                            <div class="swapbox_select_amount_send" >
                              <input class="number form-control" placeholder="Token amount" id="send_amount">
                            </div>
                            <div class="swapbox_select_amount_send2" >
                              <input class="number form-control" placeholder="Receiver address" id="reciever_address">
                            </div>
                        </div>
                    </div>


                    <button disabled class="btn btn-large btn-info btn-block" id="send_button">
                        Send
                    </button>
                    
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
